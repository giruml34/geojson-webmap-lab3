<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Washington Polygon Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-120.5, 47.5],
      zoom: 6
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    function bboxFromGeoJSON(gj) {
      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      function scanCoords(coords) {
        if (typeof coords[0] === 'number') {
          const x = coords[0], y = coords[1];
          if (x < minX) minX = x; if (y < minY) minY = y;
          if (x > maxX) maxX = x; if (y > maxY) maxY = y;
        } else { for (const c of coords) scanCoords(c); }
      }
      function scanGeom(geom) {
        if (!geom) return;
        if (geom.type === 'GeometryCollection') (geom.geometries || []).forEach(scanGeom);
        else scanCoords(geom.coordinates);
      }
      if (gj.type === 'FeatureCollection') (gj.features || []).forEach(f => scanGeom(f.geometry));
      else if (gj.type === 'Feature') scanGeom(gj.geometry);
      else scanGeom(gj);
      return [[minX, minY],[maxX, maxY]];
    }
    async function loadData() {
      const map1 = await fetch('assets/map.geojson').then(r => r.json());
      const map2 = await fetch('assets/map (1).geojson').then(r => r.json());
      map.addSource('map1', { type: 'geojson', data: map1 });
      map.addSource('map2', { type: 'geojson', data: map2 });
      map.addLayer({
        id: 'map1-fill',
        type: 'fill',
        source: 'map1',
        paint: { 'fill-color': '#60a5fa', 'fill-opacity': 0.45 }
      });
      map.addLayer({
        id: 'map1-outline',
        type: 'line',
        source: 'map1',
        paint: { 'line-color': '#2563eb', 'line-width': 1.5 }
      });
      map.addLayer({
        id: 'map2-fill',
        type: 'fill',
        source: 'map2',
        paint: { 'fill-color': '#22c55e', 'fill-opacity': 0.35 }
      });
      map.addLayer({
        id: 'map2-outline',
        type: 'line',
        source: 'map2',
        paint: { 'line-color': '#16a34a', 'line-width': 1.5 }
      });
      const bb = bboxFromGeoJSON(map1);
      if (isFinite(bb[0][0]) && isFinite(bb[0][1]) && isFinite(bb[1][0]) && isFinite(bb[1][1])) {
        map.fitBounds(bb, { padding: 40, duration: 0 });
      }
    }
    map.on('load', loadData);
  </script>
</body>
</html>
